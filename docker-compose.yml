version: "3.8"

x-env:
  # General
  &env
  - LOGLEVEL=${LOGLEVEL}

services:
  traefik:
    container_name: traefik
    hostname: traefik
    image: traefik:2.5
    networks:
      - docker_network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    restart: always
    environment: *env
    ports:
      - 80:80
      - 443:443
      - 1001:1001
      - 1002:1002
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik:/traefik
    command:
      #- --log.level=DEBUG
      # Dashboard
      - --api.insecure=true
      - --api.dashboard=true
      # Entrypoints
      - --entryPoints.web.address=:80
      - --entryPoints.websecure.address=:443
      - --entryPoints.traefik.address=:1001
      - --entryPoints.jupyter.address=:1002
      - --entryPoints.web.http.redirections.entryPoint.to=websecure
      # TLS
      - --certificatesResolvers.tlsresolver.acme.storage=/traefik/acme.json
      - --certificatesResolvers.tlsresolver.acme.tlsChallenge=true
      - --providers.docker=true

  jupyter:
    container_name: jupyter
    hostname: jupyter
    image: local/jupyter:${VERSION}
    networks:
      - docker_network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    restart: always
    environment: *env
    build:
      context: ./
      args:
        USERNAME: ${USERNAME}
        USER_ID: ${USER_ID}
        GROUP_ID: ${GROUP_ID}
        TZ: ${TZ}
    volumes:
      - ./jupyter:/home/${USERNAME}/jupyter
      - ./utils:/home/${USERNAME}/jupyter/utils
    command: jupyter ${JUPYTER_MODE} --ip 0.0.0.0 --NotebookApp.token='' --NotebookApp.password=''

networks:
  docker_network:
    name: ${DOCKER_NETWORK_NAME}
    external: true
